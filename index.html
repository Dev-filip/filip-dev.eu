<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web připravujeme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b0bec5; /* Hezký šedý odstín */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }
        .container a {
            display: block;
            margin: 10px 0;
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web připravujeme</h1>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://discord.com" target="_blank">Discord</a>
    </div>
</body>
</html>
